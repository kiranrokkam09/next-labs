<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Admin</title>
  </head>
  <body>
    <div class="bg-gray-300 md:h-screen">
      <div class="bg-white text-center p-3 mx-3 mt-0 mb-[1%] h-[10%]">
        <h1 class="text-3xl font-bold">Hello Admin</h1>
      </div>
      <div class="md:grid grid-cols-6 h-[87%]">
        <div class="col-span-1 flex flex-col p-6 space-y-6">
          <button
            id="homebtn"
            class="btn bg-purple-500 text-white border border-purple-500 p-2 overflow-hidden shadow rounded-lg hover:bg-purple-500 hover:text-white"
          >
            Home
          </button>
          <button
            id="addappbtn"
            class="btn bg-white text-purple-500 border border-purple-500 p-2 overflow-hidden shadow rounded-lg hover:bg-purple-500 hover:text-white"
          >
            Add Apps
          </button>
          <button
            id="logout"
            class="btn bg-white text-purple-500 border border-purple-500 p-2 overflow-hidden shadow rounded-lg hover:bg-purple-500 hover:text-white"
            onclick="handleLogout()"
          >
            Logout
          </button>
        </div>
        <div
          class="p-3 col-span-5 bg-white flex flex-col items-center space-y-8 h-full overflow-y-scroll"
        >
          <div id="home" class="w-full flex flex-col items-center"></div>
          <div
            id="add-apps"
            class="w-full flex flex-col items-center"
            style="display: none"
          >
            <form class="flex flex-col" id="appform" action="">
              <div class="flex flex-wrap justify-center items-center">
                <img
                  id="displayImage"
                  class="w-[175px] h-[175px]"
                  src="./image.jpg"
                  alt="App Image"
                />
              </div>
              <div class="flex flex-wrap justify-center items-center">
                <!-- Image Upload Input -->
                <label
                  for="appImage"
                  class="border border-purple-500 p-2 m-3 max-w-[300px] cursor-pointer overflow-hidden shadow rounded-lg"
                >
                  Upload Image
                  <input
                    id="appImage"
                    name="image"
                    class="hidden"
                    type="file"
                    accept="image/*"
                    onchange="displayImagePreview(this)"
                  />
                </label>
              </div>
              <div class="flex flex-wrap justify-center items-center">
                <input
                  class="border border-purple-500 p-2 m-3 max-w-[300px] w-full outline-none overflow-hidden shadow rounded-lg"
                  type="text"
                  placeholder="App name"
                  name="name"
                />
                <input
                  class="border border-purple-500 p-2 m-3 max-w-[300px] w-full outline-none overflow-hidden shadow rounded-lg"
                  type="text"
                  placeholder="App Link"
                  name="link"
                />
              </div>
              <div class="flex flex-wrap justify-center items-center">
                <select
                  class="border border-purple-500 p-2 m-3 max-w-[300px] w-full overflow-hidden shadow rounded-lg"
                  name="category"
                  id="category"
                  onchange="updateSubcategories()"
                >
                  <option disabled selected>Category</option>
                  <option value="entertainment">Entertainment</option>
                  <option value="sports">Sports</option>
                  <option value="health">Health</option>
                  <option value="education">Education</option>
                </select>
                <select
                  class="border border-purple-500 p-2 m-3 max-w-[300px] w-full overflow-hidden shadow rounded-lg"
                  name="subcategory"
                  id="subcategory"
                >
                  <option disabled selected>Sub category</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
              </div>
              <div class="flex flex-col justify-center items-center space-y-4">
                <button
                  type="button"
                  class="bg-green-200 border border-green-500 px-5 py-3 max-w-[300px] w-full overflow-hidden shadow rounded-lg"
                  id="addpoints"
                  value="0"
                  onclick="incrementValue()"
                >
                  Add points
                </button>
                <button
                  type="submit"
                  class="bg-orange-200 border border-green-500 max-w-[300px] w-full px-5 py-3 hidden overflow-hidden shadow rounded-lg"
                  id="submit"
                >
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/fetch.js"></script>
  <script src="./js/admin.js"></script>
</html>
