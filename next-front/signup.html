<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign up</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="h-screen py-20 p-4 md:p-20 lg:p-32">
      <div class="overflow-y-scroll-auto h-full w-full">
        <div
          class="max-w-sm bg-gray-300 rounded-lg overflow-hidden shadow-lg mx-auto"
        >
          <div class="p-5 mx-auto">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Signup</h2>
            <p class="text-gray-700 mb-6">Please enter your details</p>
            <form id="signupform">
              <div class="mb-4">
                <label
                  class="block text-gray-700 font-bold mb-2"
                  for="firstname"
                >
                  Firstname
                </label>
                <input
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  id="firstname"
                  type="text"
                  placeholder="Firstname"
                  name="first_name"
                />
              </div>
              <div class="mb-4">
                <label
                  class="block text-gray-700 font-bold mb-2"
                  for="lastname"
                >
                  Lastname
                </label>
                <input
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  id="lastname"
                  type="text"
                  placeholder="Lastname"
                  name="last_name"
                />
              </div>
              <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="email">
                  Email
                </label>
                <input
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  id="email"
                  type="email"
                  placeholder="Email"
                  name="email"
                />
              </div>
              <div class="mb-6">
                <label
                  class="block text-gray-700 font-bold mb-2"
                  for="password"
                >
                  Password
                </label>
                <input
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  id="password"
                  type="password"
                  placeholder="Password"
                  name="password"
                />
              </div>
              <div class="flex items-center justify-between">
                <button
                  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                  type="submit"
                >
                  Sign Up
                </button>
              </div>
              <div class="flex items-center justify-between">
                <p class="text-center font-extrabold">
                  Already Registered?
                  <a class="text-red-500 hover:underline" href="./index.html"
                    >Login</a
                  >
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/fetch.js"></script>
  <script src="./js/signup.js"></script>
</html>
