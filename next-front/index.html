<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="h-screen bg-gray-300 py-20 p-4 md:p-20 lg:p-32">
      <div
        class="max-w-sm bg-white rounded-lg overflow-hidden shadow-lg mx-auto"
      >
        <div class="p-6">
          <h2 class="text-2xl font-bold text-gray-800 mb-2">Login</h2>
          <p class="text-gray-700 mb-6">Please enter your credentials</p>
          <form id="loginform">
            <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2" for="email">
                Email
              </label>
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="email"
                type="text"
                placeholder="Email"
                name="username"
              />
            </div>
            <div class="mb-6">
              <label class="block text-gray-700 font-bold mb-2" for="password">
                Password
              </label>
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="password"
                type="password"
                name="password"
                placeholder="Password"
              />
            </div>
            <div class="flex items-center justify-between">
              <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="submit"
              >
                Sign In
              </button>
            </div>
            <div class="flex items-center justify-between">
              <p class="text-center font-extrabold">
                Don&rsquo;t have an account?
                <a class="text-red-500 hover:underline" href="./signup.html"
                  >Sign up</a
                >
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/fetch.js"></script>
  <script src="./js/login.js"></script>
</html>
